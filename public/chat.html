<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./img/favicon.png">
    
</head>
<body>
    <header>
        <div class="header"></div>
        <img class="header__users" src="./img/users.png" alt="users">
        <div class="header__x">X</div>
    </header>
    <div class="chat">
        <div class="chat__sidebar" id="sidebar">
            <div id="sidebar-content"></div>
            <button class="chat__send-location" id="send-location">send location</button>
        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="message-form">
                    <input placeholder="message" id="message-input" autocomplete="off" required>
                    <button id="send-btn">send</button>
                </form>
                
            </div>
            
        </div>
    </div>

    <script id="header-template" type="text/html">
        <h2>{{room}}</h2>
    </script>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>    
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div>
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a target="_blank" href="{{url}}">My Current Location</a></p> 
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>   
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
